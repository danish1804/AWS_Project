<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Music Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">



</head>
<body>

<!-- ðŸ”· Header -->
<header>
    <h2>Welcome, <span id="userName">User</span>!</h2>
    <button onclick="logout()">Logout</button>
</header>

<hr>

<!-- ðŸ”¶ Subscribed Music Section -->
<section>
    <h3>Your Subscribed Music</h3>
    <div id="subscribedMusicContainer" class = "grid-container">
        <!-- Dynamically filled -->
    </div>
</section>

<hr>

<!-- Correct Structure -->
<section id="searchSection">
    <h3>Search Music</h3>

    <form id="searchForm">
        <label>Title: <input type="text" id="title"></label>
        <label>Artist: <input type="text" id="artist"></label>
        <label>Album: <input type="text" id="album"></label>
        <label>Year: <input type="number" id="year"></label>
        <button type="submit">Search</button>
    </form>

    <div id="searchResultsContainer" class=grid-container">
        <!-- Results will be appended here -->
    </div>
</section>


<script src="main.js" defer>
</script>

</body>
</html>
